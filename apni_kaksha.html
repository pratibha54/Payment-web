<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale = 1.0"/>
    <title>PAYMENT_WEB</title>
    <link rel="stylesheet"  href="apni_kaksha.css">
</head>
<body>
            <div class="bg-image"></div>
    <div class="bg-text">
    <form action="">
        <h1>
            <center> PAYMENT FORM </center>
        </h1>
        <hr>
        <h2>
            <b>
            <center>User Information</center>
            </b>
         </h2>
        <p>
            <b>
                 Name:* <input type="text" name="name" placeholder="Pratibha" required>
           </b>
        </p>
        <fieldset>
            <center>
                <b>
                <legend> Gender</legend>
                <p>
                Male <input type="radio" name="gender" id="male">
                Female <input type="radio" name="gender" id="female">
                Other <input type="radio" name="gender" id="other">
                </p></b>
            </center>
        </fieldset>
        <p>
            <b>
            Address:
            <textarea name="address" id="address" cols="155" rows="7" placeholder="Enter your Address" required></textarea>
            </b>
        </p>
        <p>
            <b>
                Email: <input type="email" id="email" placeholder="Pratibha@gmail.com" required>
            </b>
        </p>
        <p>
            <b>
                Pincode: <input type="pincode" id="pincode" placeholder="123456" required>
            </b>
        </p>
        <hr>
        <h2>
            <center>PAYMENT INFORMATION</center>
       </h2>
        <p>
            <b>
                Card Type:
                </b>
                <select> name="card_type" id="card_type"
                    <option value="">--select a card type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">Mastercard</option>
                </select>
        </p>
        <p>
                <b>
                Card Number: <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444" required>
                </b>
        </p>
        <p>
            <b>
                Expiration Date: <input type="date" name="exp_date" id="exp_date" required>
            </b>
        </p>
        <p>
                <b>
                    CVV: <input type="password" name="cvv" id="cvv" placeholder="123" required>
                </b>
        </p>
        <centre>
            <b>
                <input type="submit" value="pay now">
                <input type="reset" value="Clear">
            </b>
        </centre>
    </form>
        </div>
        <div class="coins">
            <img src="images1/cartoon coin.png">
            <img src="images1/cartoon coin.png">
            <img src="images1/cartoon coin.png">
            <img src="images1/cartoon coin.png">
            <img src="images1/cartoon coin.png">
            <img src="images1/cartoon coin.png">
            <img src="images1/cartoon coin.png">
        </div>

</body>
</html>
